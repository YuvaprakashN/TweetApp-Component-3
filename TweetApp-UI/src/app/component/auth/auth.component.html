
  <nav-bar></nav-bar>
  <div class="text-center p-5">
    <p *ngIf="error" style="color: red; text-transform: capitalize;font-size: 14px;letter-spacing: 1px"><b>{{error}}</b>
    </p>
  </div>
  <div class="d-flex align-items-center justify-content-center p-6">
    <form class="col-xs-12 col-md-6 col-md-offset-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
  
      <div *ngIf="isLoading;else authFormDiv" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <ng-template #authFormDiv>


        <div class="form-group form-outline mb-4">
          <label for="email form-label">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" ngModel required email>
        </div>
        <div class="form-group form-outline mb-4">
          <label for="password form-label">password</label>
          <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
        </div>


        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="authForm.invalid">Sign in</button>
        <div class="col">
          <a routerLink="/forgotPassword">Forgot password?</a>
        </div>
        <div class="text-center">
          <p>Not a member? <a routerLink="/register">Register</a></p>

        </div>

  
      </ng-template>

    </form>
  </div>

 
 <form class="col-xs-12 col-md-6 col-md-offset-3" #fotPasswordForm="ngForm" (ngSubmit)="onSubmit(fotPasswordForm)">
    <div *ngIf="isLoading;else forgotPassword" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #forgotPassword>
      
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="type" name="email" id="email" class="form-control" ngModel email required >
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="pass" class="form-control" ngModel required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="text" name="confirmPassword" id="confirmPassword" class="form-control" ngModel required minlength="6">
      </div>
    
    
    
    
    <div>
      <button type="submit" class="btn btn-primary" [disabled]="fotPasswordForm.invalid">Login</button> |
     <a routerLink="/register"> Register </a>
     <a routerLink="/login"> Login </a>
    </div>
    </ng-template>
    
    </form>
